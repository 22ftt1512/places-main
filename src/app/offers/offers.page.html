<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">place-detail</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-card [routerLink]="['/place-detail']">
  <ion-button>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="auto">
            <ion-thumbnail><ion-img src="https://thescoop.co/wp-content/uploads/2019/03/DSCF7125-e1616156842269-1280x768.jpg?crop=1" alt="Image"></ion-img></ion-thumbnail>
          </ion-col>
          <ion-col>
            <h1>Click here to book your visit to Kampong Ayer!</h1>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-button>
  </ion-card>
</ion-content>
